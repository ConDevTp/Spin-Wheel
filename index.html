<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Exo+2:900"
      rel="stylesheet"
      type="text/css"
    />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <img src="./assets/img/first.svg" class="imgshowfist" alt="" />

    <section class="border-round-2 ">
      <section class="border-round-1">
        <section class="bg-round-1">
          <div id="wrapper">
            <div id="wheel">
              <div id="inner-wheel">
                <div class="sec">
                  <div class="insec">
                    <img class="img mt-1" src="./assets/img/ten.svg" alt="" />
                    <span class="text text2 mt-1">1000</span>
                    <span class="text text2" style="letter-spacing: -1px"
                      >تن کوین</span
                    >
                  </div>
                </div>

                <div class="sec">
                  <div class="insec">
                    <span
                      class="text"
                      style="
                        margin-top: 20px !important;
                        transform: rotate(-90deg);
                      "
                      >پــوچ</span
                    >
                  </div>
                </div>

                <div class="sec">
                  <div class="insec">
                    <span
                      class="text text2 mt-2"
                      style="transform: rotate(180deg)"
                    >
                      بیت کوین</span
                    >
                    <span
                      class="text text2"
                      style="
                        transform: rotate(180deg);
                        margin-top: -5px !important;
                      "
                      >1 عدد
                    </span>
                    <img
                      class="img"
                      style="margin-top: 5px !important"
                      src="./assets/img/bit.svg"
                      alt=""
                    />
                  </div>
                </div>

                <div class="sec">
                  <div class="insec">
                    <span
                      class="text text2 mt-1"
                      style="transform: rotate(180deg)"
                      >دلار تتر</span
                    >
                    <span
                      class="text text2"
                      style="
                        transform: rotate(180deg);
                        margin-top: -5px !important;
                      "
                      >10.000</span
                    >
                    <img
                      class="img imgttr"
                      style="
                        transform: rotate(135deg);
                        margin-top: -1px !important;
                      "
                      src="./assets/img/thr.svg"
                      alt=""
                    />
                  </div>
                </div>

                <div class="sec">
                  <div class="insec">
                    <span
                      class="text text2 mt-1"
                      style="
                        transform: rotate(180deg);
                        margin-top: 5px !important;
                      "
                      >تتر
                    </span>
                    <span
                      class="text text2"
                      style="
                        transform: rotate(180deg);
                        margin-top: -5px !important;
                      "
                      >30 دلار
                    </span>
                    <img
                      class="img imgttr"
                      src="./assets/img/thr.svg"
                      style="transform: rotate(135deg)"
                      alt=""
                    />
                  </div>
                </div>

                <div class="sec">
                  <div
                    class="insec d-flex justify-content-start align-content-around"
                  >
                    <div
                      class="d-flex flex-column justify-content-center align-items-center"
                      style="transform: rotate(90deg)"
                    >
                      <img
                        class="img imgttr"
                        style="transform: rotate(-45deg)"
                        src="./assets/img/thr.svg"
                        alt=""
                      />
                      <span
                        class="text text2"
                        style="margin-top: -5px !important"
                        >20 دلار</span
                      >
                      <span
                        class="text text2"
                        style="margin-top: -5px !important"
                        >تتر</span
                      >
                    </div>
                  </div>
                </div>

                <div class="sec">
                  <div class="insec">
                    <img
                      class="img imgttr"
                      style="transform: rotate(-45deg)"
                      src="./assets/img/thr.svg"
                      alt=""
                    />
                    <span
                      class="text text2 mt-1 mt-lg-0"
                      style="margin-top: -1px !important"
                      >10 دلار</span
                    >
                    <span style="margin-top: -5px !important" class="text text2"
                      >تتر</span
                    >
                  </div>
                </div>

                <div class="sec">
                  <div class="insec">
                    <img
                      class="img mt-1 mt-lg-0 order-0 order-lg-0"
                      src="./assets/img/ath.svg"
                      alt=""
                    />
                    <span
                      class="text text2 order-1 "
                      >اتریوم</span
                    >
                    <span
                    style="margin-top: -2px !important"
                    class="text text2  order-2 order-lg-">5 عدد</span>

                  </div>
                </div>
              </div>
              <!-- 
              <div id="spin">
                <div id="inner-spin"></div>
              </div> -->

              <img
                class="spin"
                src="./assets/img/Group 1171282778.png"
                alt=""
              />

              <div id="shine"></div>
            </div>
          </div>
        </section>
      </section>
    </section>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary d-none"
      id="btnshow"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    ></button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <img class="bgshow" src="assets/img/bg-show.svg" alt="" />

          <div class="modal-body">
            <h4>تبریک!!!!</h4>
            <h1 class="textshow1">شما <span id="textshow"> 1 اتریوم</span></h1>
            <h1 class="textshow2">برنده شدید!</h1>
            <div id="txt"></div>
            <button
              type="button"
              class="btnshow"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              <span>ادامه</span>
              <span class="fa fa-arrow-left lefticon"></span>
            </button>
            <button
              type="button"
              class="btnshow d-none"
              data-dismiss="modal"
              id="btnclose"
            >
              <span>خروج</span>
              <span class="fa fa-arrow-left lefticon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <img class="bgshow" src="assets/img/bg-show.svg" alt="" />

          <div class="modal-body p-lg-4 ">
            <h6 class="px-4 pt-lg-4 endtext ">
              برای دسترسی و دریافت این جایزه باید وارد قسمت حساب کاربری (جوایز)
              شوید و از آن استفاده کنید.
            </h6>
            <h1 class="textshow2"></h1>
            <button
              type="button"
              class="btnshow"
              data-dismiss="modal"
              onclick="BtnCloseModal2()"
            >
              <span>خروج</span>
              <span class="fa fa-arrow-left lefticon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- close -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary d-none"
      id="btnclosehour"
      data-toggle="modal"
      data-target="#exampleModalCenter12"
    ></button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter12"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" id="solidafter"  >
          <img class="bgshow" src="assets/img/bg-show.svg" alt="" />

          <div class="modal-body pt-0 ">
            <h4>خطا!!!!</h4>
            <h1 class="textshow1 px-3 " style="text-align: justify !important; line-height: 160% !important; text-align-last: center !important;" >بعد از 24 ساعت دوباره امتحان کنید.</span></h1>
            <div id="txt"></div>
            <button
              class="btnshow"
            onclick="document.getElementById('btnclosehour').click()"
            >
              <span>باشه</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="bgspinbtn1 mt-4" onclick="limitround()">
      <button id="spin" class="btnspin myspin">بچـرخـون!</button>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <!-- Script -->
    <script src="./assets/js/index.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#myModal").on("shown.bs.modal", function () {
        $("#myInput").trigger("focus");
      });
    </script>
  </body>
</html>
